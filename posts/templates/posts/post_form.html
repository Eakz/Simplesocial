{% extends "posts/post_base.html" %}
{% load bootstrap3 %}
{% block post_content %}
  <h4>Create a new Post</h4>
  <form id="postForm" changed class="" action="{% url 'posts:create' %}" method="post">
    {% csrf_token %}
    {% bootstrap_form form %}
    <input class="btn btn-primary btn-large" type="submit" name="" value="Post">

  </form>
{% endblock %}
